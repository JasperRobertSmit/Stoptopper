<!DOCTYPE html>
<html>
<head>
    <title>Stoptopper</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--<link href="css/normalize.min.css" rel="stylesheet">-->

    <!--<link href="css/reset.css" rel="stylesheet">-->
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="row">
        <div class="col">
            <p class="msg">
                Registreer
            </p>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <input id="username" type="text" required name="username">
            <label for="username">Username</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" class="validate" required name="password">
            <label for="password">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Verstuur
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
