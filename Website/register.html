<!DOCTYPE html>
<html>
<head>
    <title>Stoptopper</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--<link href="css/normalize.min.css" rel="stylesheet">-->

    <!--<link href="css/reset.css" rel="stylesheet">-->
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="col-xs-12 rowboatHeader">
	<img src="rowboatheader.png" style="height:150px; float:left;" />
	<h1 style="float:left;">Stoptoppers</h1>
</div>
<main>
    <div class="row">
        <div class="col">
            <p class="msg">
                Registreer
            </p>
            <noscript>U bent 1 van de 10 mensen die javascript uit heeft staan, dus helaas is deze app niet voor U
                geschikt!
            </noscript>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="username" data-fieldname="username" class="required" type="text" name="username">
            <label for="username">Username</label>

            <p class="validation-message"></p>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" data-fieldname="password" class="required" type="password" name="password">
            <label for="password">Password</label>

            <p class="validation-message"></p>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="email" data-fieldname="email" type="email" name="email">
            <label for="email">E-mail</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Verstuur
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/sha256.js"></script>
<script type="text/javascript" src="js/general.js"></script>
<script src="js/register.js"></script>
</body>
</html>
